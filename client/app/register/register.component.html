<div class="h-100 row align-items-center justify-content-center">
  <div *ngIf="!showVerification" class="col-md-6 col-sm-8 align-self-center">
    <form #registerform="ngForm" name="form"  (ngSubmit)="registerform.form.valid && register()" novalidate>
      <div class="form-group">
        <div class="input-group input-icon">
          <span class="icon">
            <i class="fa fa-user fa-2x" aria-hidden="true"></i>
          </span>
          <input type="text" class="form-control form-control-lg input-field" id="rname" name="name" required="" placeholder="Enter Name"
          [(ngModel)]="model.name" #name="ngModel" [ngClass]="{ 'is-invalid': registerform.submitted && name.invalid }" required >
        </div>
      </div>
      <div class="form-group">
        <div class="input-group input-icon">
          <span class="icon">
            <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
          </span>
          <input type="email" class="form-control form-control-lg input-field" id="remail" name="email" required=""
            placeholder="Enter email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': registerform.submitted && email.invalid }" required email>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group input-icon">
          <span class="icon">
            <i class="fa fa-key fa-2x" aria-hidden="true"></i>
          </span>
          <input type="password" class="form-control form-control-lg input-field" id="rpassword" name="password" required=""  placeholder="Password"
          [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': registerform.submitted && password.invalid }" required minlength="6" >
        </div>
      </div>
      <button type="submit" class="btn btn-success btn-lg btn-block">Sign Up</button>
    </form>
  </div>
  <div *ngIf="showVerification" class="align-self-center">
    <app-two-auth ></app-two-auth> 
  </div>
</div>
