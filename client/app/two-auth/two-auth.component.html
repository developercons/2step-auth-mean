<div class="text-center">
  <img [src]="imgData" >
  <p *ngIf="!!key">pass key: {{key}}</p> 
  <strong *ngIf="!verificationStatus" class="text-danger"> Wrong Secret Key </strong>
  <input type="text" class="form-control form-control-lg mt-2 input-field" placeholder="secret key" [(ngModel)]="otpCode" required="" >
  <div class="mt-2 mb-2">
    <ngx-recaptcha2 [size]="size" [hl]="lang" [theme]="theme" [type]="type"  (expire)="reCaptchaExpire()"  (success)="reCaptchaSuccess($event)"></ngx-recaptcha2>
  </div>
  <button type="button" class="btn btn-secondary mt-2 btn-lg btn-block" (click)="verify()">
    verify   <i class="fa fa-arrow-right " aria-hidden="true"></i>
  </button>
</div>
