<div class="container fullWindow">
  <div class=" model-outer  shadow">
    <div class="model">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" id="logIn-tab" data-toggle="tab" href="#logIn" role="tab" aria-controls="logIn" aria-selected="true">Log In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="signUp-tab" data-toggle="tab" href="#signUp" role="tab" aria-controls="signUp" aria-selected="false">Sign Up</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <!-- log in  -->
        <div class="tab-pane fade show active" id="logIn" role="tabpanel" aria-labelledby="logIn-tab">
          <div class=" row align-items-center justify-content-center">
            <div class="col-md-6 col-sm-8 align-self-center">
              <form #loginform="ngForm" (ngsubmit)="login(LoginForm)">
                <div class="form-group">
                  <div class="input-group input-icon">
                    <span class="icon">
                      <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
                    </span>
                    <input type="email" class="form-control form-control-lg input-field"  id="loginEmail"
                      name="email" required="" placeholder="Enter email" ngmodel="">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-icon">
                    <span class="icon">
                      <i class="fa fa-key fa-2x" aria-hidden="true"></i>
                    </span>
                    <input type="password" class="form-control form-control-lg input-field"  id="loginUserPassword"
                      name="password" required="" placeholder="Password" ngmodel="">
                  </div>
                </div>
                <button type="submit" class="btn btn-success btn-lg btn-block">Log In</button>
              </form>
            </div>
            <div class="col-md-1 col-sm-8 align-self-center text-center">
              OR
            </div>
            <div class="col-md-4 col-sm-8 align-self-center">
              <button type="button" (click)="auth()" class="btn btn-danger btn-lg btn-block">
                <span style="left:-25px;position: relative;">
                  <i class="fa fa-google-plus fa-lg" aria-hidden="true"></i>
                </span> using Google</button>
            </div>
          </div>
        </div>
        <!-- sign up -->
        <div class="tab-pane fade" id="signUp" role="tabpanel" aria-labelledby="signUp-tab">
          <div class=" row align-items-center justify-content-center">
            <div class="col-md-6 col-sm-8 align-self-center">
              <form #registerform="ngForm" (ngsubmit)="register(registerForm)">
                <div class="form-group">
                  <div class="input-group input-icon">
                    <span class="icon">
                      <i class="fa fa-user fa-2x" aria-hidden="true"></i>
                    </span>
                    <input type="text" class="form-control form-control-lg input-field"  id="signUpUserName"
                      name="name" required="" ngmodel="" placeholder="Enter Name">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-icon">
                    <span class="icon">
                      <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
                    </span>
                    <input type="email" class="form-control form-control-lg input-field"  id="signUpUserEmail"
                      name="email" ngmodel="" required="" placeholder="Enter email">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-icon">
                    <span class="icon">
                      <i class="fa fa-key fa-2x" aria-hidden="true"></i>
                    </span>
                    <input type="password" class="form-control form-control-lg input-field"  id="userPassword"
                      name="password" required="" ngmodel="" placeholder="Password">
                  </div>
                </div>
                <button type="submit" class="btn btn-success btn-lg btn-block">Sign Up</button>
              </form>
            </div>
            <div class="col-md-1 col-sm-8 align-self-center text-center">
              OR
            </div>
            <div class="col-md-4 col-sm-8 align-self-center">
              <button type="button" (click)="auth()" class="btn btn-danger btn-lg btn-block">
                <span style="left:-25px;position: relative;">
                  <i class="fa fa-google-plus fa-lg" aria-hidden="true"></i>
                </span> using Google</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
