<div class="h-100 row align-items-center justify-content-center">
  <div class="col-md-6 col-sm-8 align-self-center">
    <form #loginform="ngForm" (ngsubmit)="login(loginForm)">
      <div class="form-group">
        <div class="input-group input-icon">
          <span class="icon">
            <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
          </span>
          <input type="email" class="form-control form-control-lg input-field"  id="loginEmail"
            name="email" required="" placeholder="Enter email" ngmodel="">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group input-icon">
          <span class="icon">
            <i class="fa fa-key fa-2x" aria-hidden="true"></i>
          </span>
          <input type="password" class="form-control form-control-lg input-field"  id="loginUserPassword"
            name="password" required="" placeholder="Password" ngmodel="">
        </div>
      </div>
      <button type="submit" (click)="login('bhai')" class="btn btn-success btn-lg btn-block">Log In</button>
    </form>
  </div>
  <!-- <div class="col-md-4 col-sm-8 align-self-center">
    <ngx-recaptcha2 [size]="size" [hl]="lang" [theme]="theme" [type]="type" (expire)="handleExpire()" (load)="handleLoad()" (success)="handleSuccess($event)"></ngx-recaptcha2>
  </div> -->
  <div *ngIf="!!imgData || !!key" class="col-md-4 col-sm-8 align-self-center">
    <img [src]="imgData" >
    <p *ngIf="!!key">pass key: {{key}}</p> 
    <input type="text" class="form-control form-control-lg input-field" placeholder="secret key" [(ngModel)]="otpCode" required="" >
    <button type="button" class="btn btn-secondary btn-lg btn-block" (click)="verify()">verify</button>
  </div>
</div>
